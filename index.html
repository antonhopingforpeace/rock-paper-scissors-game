<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
</head>
<body style="text-align: center;">
    <p > <strong>Rules:</strong> You are playing against the computer. In order to 
        win you have to get a score of <strong>3</strong> first.<br><br> GOOD LUCK!!!!</p>
    <h1>Select one of the following buttons:</h1>
    <div id="buttons">
        <button id="rock" class="btn">ROCK</button>
        <button id="paper" class="btn">PAPER</button>
        <button id="scissors" class="btn">SCISSORS</button>
    </div>
    <br>
    <h2 class="results">
            <span class="player"></span>
            <span class="computer"></span>
    </h2>
    <!-- <div class="results"></div> -->
    <script src="javascript.js"></script>
</body>
</html>
