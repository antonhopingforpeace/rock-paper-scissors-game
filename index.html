<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
</head>
<body>
    <p> <strong>Rules:</strong> This is a game of best of 5. After 5 turns the game ends. GOOD LUCK!</p>
    <h1>Select one of the following buttons:</h1>
    <div id="buttons">
        <button id="rock" class="btn">ROCK</button>
        <button id="paper" class="btn">PAPER</button>
        <button id="scissors" class="btn">SCISSORS</button>
    </div>
    <br>
    <div class="results">
        <h2>
            <span class="round"></span>
            <span class="player"></span>
            <span class="computer"></span>
        </h2>
    </div>
    <!-- <div class="results"></div> -->
    <script src="javascript.js"></script>
</body>
</html>
